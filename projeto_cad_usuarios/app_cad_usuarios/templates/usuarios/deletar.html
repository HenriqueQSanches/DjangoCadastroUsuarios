{% extends 'usuarios/base.html' %}
{% block conteudo %}

<div class="container" style="text-align: center;">
    <form style="text-align: center; margin-top: 100px; margin-bottom: 50px;" method="post" action="{% url 'excluir_usuarios' %}" id="form-exclusao">
      <h1 style="font-size: 30px;">Excluir TODOS os usuários da tabela!</h1>
      {% csrf_token %}
      <button class="btn btn-outline-primary" type="button" id="btnExcluir">Excluir tudo!</button>
    </form>
  </script>
  <script>
    const btnExcluir = document.getElementById('btnExcluir');
    btnExcluir.addEventListener('click', () => {
      if (confirm("Isso irá deletar todos os nomes e idades da tabela. Tem certeza?")) {
        // Se o usuário clicar em "OK", permite o envio do formulário
        document.getElementById("form-exclusao").submit();
      }
    });
  </script>
  <hr></hr>
  <div class="container" style="text-align: center;">
    <h1 style="font-size: 30px; margin-top: 50px;">Excluir usuário por ID</h1>
    <form method="post" action="{% url 'excluir_por_id' %}" style="margin-top: 20px;">
        {% csrf_token %}
        <div class="form-group">
            <input type="number" class="form-control" id="id_usuario" name="id_usuario" required placeholder="Insira o ID do Usuário" style="text-align: center; margin-bottom: 10px;">
        </div>
        <button type="submit" class="btn btn-outline-primary">Excluir usuário</button>
    </form>
    
    {% if mensagem %}
    <div class="alert {% if sucesso %}alert-success{% else %}alert-danger{% endif %} mt-3">
        {{ mensagem }}
    </div>
    {% endif %}
</div>

{% endblock %}
